apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: site-deny-all-but-incoming-http
spec:
  endpointSelector:
    matchLabels:
      k8s:app: site
  ingress:
  - toPorts:
    - ports:
      - port: "8080"
        protocol: TCP
  egress:
  - toServices:
    - k8sService:
        serviceName: userdb-api
        namespace: userdb-api
