[irc.hashbang]
Server = "irc-internal.ircd.svc:6697"
Nick = "HashBot"
UseTLS = true
# because it uses internal traffic
SkipTLSVerify = true
Label = "h"
RemoteNickFormat = "<{NICK}[{LABEL}]> "
NickServNick = "HashBot"
UseSASL = true

[irc.freenode]
Server = "irc.freenode.net:6697"
Nick = "HashBot"
UseTLS = true
Label = "f"
RemoteNickFormat = "<{NICK}[{LABEL}]> "
NickServNick = "HashBot"

[irc.libera]
Server = "irc.libera.chat:6697"
Nick = "HashBot"
UseTLS = true
Label = "l"
RemoteNickFormat = "<{NICK}[{LABEL}]> "
NickServNick = "HashBot"
UseSASL = true

[matrix.main]
Server = "https://matrix.org"
Login = "HashBot"
Label = "m"
RemoteNickFormat = "<{NICK}[{LABEL}]> "
NoHomeServerSuffix = false
HTMLDisable = true

[[gateway]]
name = "default"
enable = true

[[gateway.inout]]
account = "irc.hashbang"
channel = "#!"

[[gateway.inout]]
account = "irc.freenode"
channel = "#!"

[[gateway.inout]]
account = "irc.libera"
channel = "#!"

[[gateway.inout]]
account = "matrix.main"
channel = "#!:matrix.org"
