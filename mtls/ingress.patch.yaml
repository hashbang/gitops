apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mtls
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    external-dns.alpha.kubernetes.io/hostname: mtls.hashbang.sh
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - mtls.hashbang.sh
    secretName: mtls-tls
