apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ingress-nginx
commonLabels:
  app.kubernetes.io/name: ingress-nginx
resources:
  - controller/
  - webhook/
  - tcp-services-cm.yaml
configMapGenerator:
  - name: ingress-nginx-controller
    options:
      disableNameSuffixHash: true
    literals:
      # NOTE: This configuration is specific to DigitalOcean and should not be
      # included if used on other cloud providers.
      # See: resources.yaml Service{name="ingress-nginx-controller"}
      - use-proxy-protocol=true
images:
  - name: registry.k8s.io/ingress-nginx/controller
    newTag: v1.12.1@sha256:d2fbc4ec70d8aa2050dd91a91506e998765e86c96f32cffb56c503c9c34eed5b
replacements:
  - source:
      kind: Certificate
      fieldPath: metadata.namespace
    targets:
      - select:
          kind: ValidatingWebhookConfiguration
        fieldPaths:
          - metadata.annotations.[cert-manager.io/inject-ca-from]
        options:
          delimiter: /
  - source:
      kind: Service
      fieldPath: metadata.namespace
      name: ingress-nginx-controller-admission
    targets:
      - select:
          kind: Certificate
          name: ingress-nginx-admission
        fieldPaths:
          - spec.dnsNames.1
        options:
          delimiter: .
          index: 1
