apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: social
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
  - host: social.hashbang.sh
    http:
      paths:
      - backend:
          service:
            name: calckey
            port:
              name: http
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - social.hashbang.sh
    secretName: social-tls
